<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <div class = "top">
            <h1>
                ETCH-A-SKETCH
            </h1>
        </div>
    </head>

    <body>
        <div class="grid_flex">
            
        </div>
    </body>


    <script>
        
        const grid = document.querySelector(".grid_flex");
        const max_boxes = 16, max_columns = 16;

        for(var j = 0; j < max_columns; j++)
        {
            const grid_col = document.createElement("div");

            //grid_col.style.display = "inline-flex";
            grid_col.style.flex = "1";
            
            for(var i = 0; i < max_boxes; i++)
            {
                const box = document.createElement("div");
                box.setAttribute("class", "gridbox");
                box.style.flex = "1";
                box.style.height = "5%";
                isDrawing = false;

                box.addEventListener("mousedown", function(e)
                {
                    console.log(e);
                    if(e.srcElement.style.backgroundColor !== "grey")
                    {
                        e.srcElement.style.backgroundColor = "grey";
                    }
                    isDrawing = true;
                });

                box.addEventListener("mousemove", function(e)
                {
                    if(isDrawing && e.srcElement.style.backgroundColor !== "grey")
                    {
                        e.srcElement.style.backgroundColor = "grey";
                    }
                });
                box.addEventListener("mouseup", function(e)
                {
                    isDrawing = false;
                });
                
                box.style.border = "solid";

                grid_col.appendChild(box);
            }
            grid.appendChild(grid_col);



        }
    </script>

</html>
