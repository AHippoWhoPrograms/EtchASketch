<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="reset.css">
        <div class = "top">
            <h1 class="title">
                ETCH-A-SKETCH
            </h1>
        </div>
    </head>

    <body>
        <div class="grid_flex" draggable="false">
            
        </div>


        <div class = "buttons">
            <button id = "reset" type="button">
                Reset
            </button>

            <button id = "clear">
                Clear
            </button>
        </div>
    </body>


    <script>
        const grid = document.querySelector(".grid_flex");
        var total = 0;

        function renderGrid()
        {
            const max_boxes = prompt("How many boxes per row of the etch-a-sketch?");
            const max_columns = prompt("How many columns in total?");
        
            total = max_boxes * max_columns

            var grid_template_columns = "1fr";

            //setting up the grid-template-columns property of css.
            for(var tmp_col_fr = 1; tmp_col_fr < max_boxes; tmp_col_fr++) grid_template_columns += " 1fr";
            grid.style.gridTemplateColumns = grid_template_columns;

            //rendering the grid...
            for(var i = 0; i < total; i++)
            {
                const gridbox = document.createElement("div");
                var isDrawing = false;    
                    gridbox.addEventListener("mousedown", function(e)
                    {
                        if(e.srcElement.style.backgroundColor !== "grey")
                        {
                            e.srcElement.style.backgroundColor = "grey";
                        }
                        isDrawing = true;
                    });

                    /*gridbox.addEventListener("dragenter", function(e)
                    {
                        console.log(e);
                        if(isDrawing && e.toElement.style.backgroundColor !== "grey")
                        {
                            e.toElement.style.backgroundColor = "grey";
                        }
                    });*/
                    gridbox.addEventListener("mousemove", function(e)
                    {
                        console.log(e);
                        if(isDrawing && e.srcElement.style.backgroundColor !== "grey")
                        {
                            e.srcElement.style.backgroundColor = "grey";
                        }
                    });
                    gridbox.addEventListener("mouseup", function(e)
                    {
                        isDrawing = false;
                    });

                    gridbox.addEventListener("dragend", function(e)
                    {
                        isDrawing = false;
                    });

                    grid.appendChild(gridbox);
            }

            //adjusting the border radii of the corners.
            var allboxes = grid.children;
            allboxes[0].style.borderTopLeftRadius = "3vw";
            allboxes[max_boxes - 1].style.borderTopRightRadius = "3vw";
            allboxes[allboxes.length - 1].style.borderBottomRightRadius = "3vw";
            allboxes[allboxes.length - max_boxes].style.borderBottomLeftRadius = "3vw";
        }

        renderGrid();

        const clear = document.querySelector("#clear");
        const reset = document.querySelector("#reset");
        var allboxes = grid.children;

        clear.onclick = function()
        {
            var allboxes = grid.children;
            for(var child_itr = 0; child_itr < total; child_itr++)
            {
                allboxes[child_itr].style.backgroundColor = "white";
            }
        };

        reset.onclick = function()
        {
            var child = grid.lastElementChild;
            while(child)
            {
                grid.removeChild(grid.lastChild);
                child = grid.lastElementChild;
            }
            renderGrid();
        };
    </script>

</html>
